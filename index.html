<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Simple Calculator</h1>
	</header>
	<main>
		<div id="container">
			<div id="calculator">
				<input type="text" class="calculator-screen" value="" disabled id="display">
				<button id="button-7" class="calculator-button nButton">7</button>
				<button id="button-8" class="calculator-button nButton">8</button>
				<button id="button-9" class="calculator-button nButton">9</button>
				<button id="button-plus" class="calculator-button oButton">+</button>
				<button id="button-4" class="calculator-button nButton">4</button>
				<button id="button-5" class="calculator-button nButton">5</button>
				<button id="button-6" class="calculator-button nButton">6</button>
				<button id="button-minus" class="calculator-button oButton">-</button>
				<button id="button-1" class="calculator-button nButton">1</button>
				<button id="button-2" class="calculator-button nButton">2</button>
				<button id="button-3" class="calculator-button nButton">3</button>
				<button id="button-multiply" class="calculator-button oButton">*</button>
				<button id="button-clear" class="calculator-button clear">C</button>
				<button id="button-0" class="calculator-button nButton">0</button>
				<button id="button-equals" class="calculator-button">=</button>
				<button id="button-divide" class="calculator-button oButton">/</button>
			</div>
			<div id="last-result">
				<h2>Last Expression:</h2>
				<span id="last-result-display"></span>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
